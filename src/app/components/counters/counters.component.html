<div>
  <button class="btn btn-primary btn-sm m-2"
          (click)="onReset.emit()">
    Reset
  </button>

  <app-counter *ngFor="let counter of counters"
               [counter]="counter"
               (onIncrement)="onIncrement.emit($event)"
               (onDelete)="onDelete.emit($event)">
  </app-counter>
</div>
